name: 🚀 Next.js Static Site Deployment

on:
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to GitHub Pages

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build Static Site
        run: |
          npm run build
          npm run export

      - name: 🚚 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

  tools:
    name: ⚙️ Setup Tooling (Solidity, GCloud, iCloud, Cloudflare)
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repo
        uses: actions/checkout@v4

      - name: ⛓️ Install Solidity Compiler (solc)
        run: |
          sudo add-apt-repository ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install solc

      - name: ☁️ Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
          export_default_credentials: true

      - name: 📡 Setup Cloudflare CLI (Wrangler)
        run: npm install -g wrangler

      - name: 🧩 Install iCloud CLI (custom)
        run: |
          echo "📝 Skipping iCloud CLI - please add iCloud automation logic manually if needed."
